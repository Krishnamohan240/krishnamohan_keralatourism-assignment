    <!-- form -->
    <form action="/alapuzha.html" class="newacc" onsubmit="return check()">
      <h3 style="margin: 5%;" style="padding: 0.1em;">CREATE A NEW ACCOUNT</h3>
      <br><br>
      <input type="text" id="namef" placeholder="First Name">
      <input type="text" id="namel" placeholder="Last Name">
      <br><br>
      <input type="email" id="email1"   onclick="name1()" placeholder="Email ID">
      <label for="error" id="error"></label>
      <br><br>
      <input type="phone" id="phoneno" onclick="validate()" placeholder="Mobile Number">
      <label for="phonenum" id="phonenum"></label>
      
      <br><br>
      <input type="password" id="password"  onclick="phoneval()" placeholder="Password">
      <br>
      <label for="password strength" id="strength"></label>
      <br>
      <button type="submit" onmouseover="passwordChanged()" class="button button1">SIGN UP</button>

      <script src="/script.js"></script>
